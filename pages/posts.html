<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Posts</title>
	</head>
	<body>
		<script type="text/javascript">
			async function getReq(e) {
				const { target } = e;
				try {
					const res = await axios.get("http://localhost:3000/posts", {
						headers: {
							authorization: `bearer ${localStorage.getItem("accessToken")}`,
						},
					});
				} catch (error) {
					console.log(error);
					if (error.code === 403) {
						const { data } = await axios.get("http://localhost:3000/auth/refresh");
						localStorage.setItem("accessToken", data.token);
					}
				}
			}

			async function postReq(e) {
				const { target } = e;
				const res = await axios.post("http://localhost:3000/posts", {
					userId: target["userId"].value,
					title: target["title"].value,
					body: target["body"].value,
				});
			}
			async function putReq(e) {
				const { target } = e;
				const res = await axios.put(
					`http://localhost:3000/posts/${target["userId"].value}/${target["id"].value}`,
					{
						title: target["title"].value,
						body: target["body"].value,
					}
				);
			}
		</script>
		<h1>Welcome to the Post Page</h1>

		<label>Select your action:</label>
		<ul>
			<li>GET data: <a href="/posts">Click here</a></li>
			<li>
				<form onsubmit="event.preventDefault(); postReq(event);">
					<label>POST data: </label>
					<input placeholder="Enter user id" name="userId" />
					<input placeholder="Enter title" name="title" />
					<input placeholder="Enter body" name="body" />
					<button>Click me</button>
				</form>
			</li>
			<li>
				<form onsubmit="event.preventDefault(); putReq(event);">
					<label>PUT/update data: </label>
					<input placeholder="Enter user id" name="userId" />
					<input placeholder="Enter id" name="id" />
					<input placeholder="Enter title" name="title" />
					<input placeholder="Enter body" name="body" />
					<button>Click me</button>
				</form>
			</li>
		</ul>
	</body>
</html>
