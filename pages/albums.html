<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Albums</title>
	</head>
	<body>
		<script type="text/javascript">
			async function postReq(e) {
				const { target } = e;
				const res = await axios.post("http://localhost:3000/albums", {
					userId: target["userId"].value,
					title: target["title"].value,
				});
			}
			async function putReq(e) {
				const { target } = e;
				const res = await axios.put(
					`http://localhost:3000/albums/${target["userId"].value}/${target["id"].value}`,
					{
						title: target["title"].value,
					}
				);
			}
		</script>
		<h1>Welcome to the Album Page</h1>

		<label>Select your action:</label>
		<ul>
			<li>GET data: <a href="/albums">Click here</a></li>
			<li>
				<form onsubmit="event.preventDefault(); postReq(event);">
					<label>POST data: </label>
					<input placeholder="Enter user id" name="userId" />
					<input placeholder="Enter title" name="title" />
					<button>Click me</button>
				</form>
			</li>
			<li>
				<form onsubmit="event.preventDefault(); putReq(event);">
					<label>PUT/update data: </label>
					<input placeholder="Enter user id" name="userId" />
					<input placeholder="Enter id" name="id" />
					<input placeholder="Enter title" name="title" />
					<button>Click me</button>
				</form>
			</li>
		</ul>
	</body>
</html>
