<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Login page</title>
	</head>
	<body>
		<script type="text/javascript">
			async function login(e) {
				const { target } = e;
				console.log(target);
				const { data } = await axios.post("http://localhost:3000/auth/login", {
					user: target["user"].value,
					pass: target["pass"].value,
				});
				localStorage.setItem("accessToken", data.accessToken);
				localStorage.setItem("refreshToken", data.refreshToken);
			}
		</script>
		<h1>Login</h1>
		<form onsubmit="event.preventDefault(); login(event);">
			<label for="user">Userid:</label>
			<input name="user" placeholder="Enter username" />
			<br />
			<label for="pass">Password:</label>
			<input name="pass" placeholder="Enter password" type="password" />
			<br />
			<button>Login</button>
		</form>
		<a href="/auth/github">Github login</a>
	</body>
</html>
